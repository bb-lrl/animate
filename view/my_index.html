        <!-- 避免IE使用兼容模式 -->

        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
        <meta name="HandheldFriendly" content="true">
        <!-- 微软的老式浏览器 -->
        <meta name="MobileOptimized" content="320">
        <!-- uc强制竖屏 -->
        <meta name="screen-orientation" content="portrait">

        <meta name="x5-orientation" content="portrait">
        <!-- UC强制全屏 -->
        <meta name="full-screen" content="yes">

        <meta name="x5-fullscreen" content="true">
        <!-- UC应用模式 -->
        <meta name="browsermode" content="application">

        <!-- windows phone 点击无高光 -->

<script type="text/javascript" src="../resource/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../resource/js/jquery.touchSwipe.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('.sh').click(function(event) {
                $('.animal_box').show();
        });
        $(document).on('click','.yjsh',function(){
            $('.zj_bglayer').show();
            $('.animal_box').hide();
        })
        $(document).on('click','.yhsh',function(){
            $('.zj_bglayer').hide();
            $('.animal_box').hide();
        })
        $(document).on('click','.tit_box',function(){
            $('.animal_box').hide();
        })
        $(document).on('click','.del',function(){
            $('.zj_bglayer').hide();
        })
        function cici(){
            $('.wop').removeClass('dong')
        }
        $('.wy').click(function(event) {
                $('.wop').addClass('dong')
                setTimeout(cici, 800)
        });
    })
</script>
